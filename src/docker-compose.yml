services:
  postgres:
    image: postgres:14.5
    environment:
      POSTGRES_DB: "filehub_db"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5432:5432"

  minio:
    image: minio/minio
    command: server --console-address ":9001" /data/
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      MINIO_ROOT_USER: "useruser"
      MINIO_ROOT_PASSWORD: "passpass"
    networks:
      default:
  
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 useruser passpass;
      /usr/bin/mc mb myminio/common-bucket;
      /usr/bin/mc anonymous set private myminio/common-bucket;
      exit 0;
      "

name: filehub